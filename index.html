<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script src="app.js" defer></script>
    <link rel="icon" href="home-solid.svg" type='image/icon type'>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- font awesome-->

    <!-- custom css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fa fa-bars"></i>
        </span>

        <img src="./images/logo.svg" alt="Store Logo" />

        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content">
          
          </div>
          
          <div class="cart-footer">
            <h3>your total:$<span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
